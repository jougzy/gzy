<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple ECharts Timeline</title>
    <!-- 引入 ECharts 库 -->
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.3.0/dist/echarts.min.js"></script>
</head>
<body>

    <!-- 在 body 中创建图表容器 -->
    <div id="myChart" style="width: 600px; height: 100px;"></div>

    <!-- 编写 JavaScript 代码 -->
    <script>
        var myChart = echarts.init(document.getElementById('myChart'));
        
        var timelineData = ['2018', '2019', '2020', '2021', '2022'];
        
        var option = {
            baseOption: {
                timeline: {
                    data: timelineData,
                    axisType: 'category',
                    autoPlay: false, // 不自动播放
                    loop: true, // 是否循环播放
                    label: {
                        formatter: function (value, index) {
                            return value; // 时间轴标签显示的格式
                        },
                        interval: 0, // 显示所有标签
                    },
                    controlStyle: {
                        show: false, // 不显示播放按钮
                    },
                },
            },
            options: [
                // 针对每个时间点的配置可以为空，因为我们只需要时间轴
                {},
                {},
                {},
                {},
                {},
            ],
        };
        
        myChart.setOption(option);
    </script>

</body>
</html>
